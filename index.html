<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data Visualizations by Brianna Wilson Green</title>
        
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/stylesWorld.css">
        <link rel="stylesheet" href="./css/stylesIncarceration.css">

    <body>
        <header class="title">
            <h1>Data Visualizations</h1>
            <h2><span class="small"> &nbsp;&nbsp;by</span> &nbsp;Brianna Wilson Green</h2>
        </header>
        
        <section id="visualizations" class="visualizations">
            <div id="elapsingLine" class="viz"></div>
            
            <div id="bobross" class="viz"></div>

            <div id="incarceration" class="incarceration viz">
            <div id="tooltipIR" class="tooltipIR">
                <div class="incarceration-country" id="incarceration-country"></div>
                <div class="incarceration-value" id="incarceration-value">
                </div>
            </div>
            </div>

            <!-- <div id="climate" class="viz"></div> -->

            <div id="barCharts" class="viz"></div>

            <div id="worldMap" class="worldMap viz">
            <div id="tooltipWorld" class="tooltipWorld">
                <div class="tooltip-country" id="country"></div>
                <div class="tooltip-value">
                    <span id="value"></span>
                </div>
            </div>
            </div>
        </section>
            
        <footer class="footer">
            <div class="about footer-element">
                <h4>Brianna Wilson Green</h4>
                <p>Former mechanical engineer turned data visualization designgineer. Was a Product Design Engineer for the first 3 iPads at Apple. B.S. Engineering, Product Design from Stanford University.</p>
            </div>
            
            <div class="contact footer-element">
                <a href="https://www.linkedin.com/in/briannagreen" target="_blank" class="contactLink">LinkedIn</a>
                <a href="mailto:bronna@gmail.com" target="_blank" class="contactLink">Email</a>
            </div>
        </footer>

        <script src="./js/incarceration.js"></script>
        <script src="./js/barCharts.js"></script>
